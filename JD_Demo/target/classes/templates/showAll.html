<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>搜索结果</title>
</head>
<body>
	<table border="1">
			<tr height="100">
				<td rowspan="2" width="340">
					<form th:action="@{/index}" method="post">
						<input type="submit" value="京东"/> 
					</form>
				</td>
				<td rowspan="2" width="670">
					<form th:action="@{/sousuo}" method="post">
						<center>
						<input type="search" name="name"/>
						<input type="submit" value="查找"/>
						</center>
					</form>
				</td>
<!-- 	[       		判断是否可以登录  -->
			
			<span th:if="${yonghuname} == null">
				<td width="170" align="right">
					<form th:action="@{/denglu}" method="post">
						<input type="submit" value="登录"/>
					</form>
				</td>
				<td width="170" align="left">
					<form th:action="@{/zhuce}" method="post">
						<input type="submit" value="注册"/>
					</form>
				</td>
			</span>
			<span th:if="${yonghuname} != null">
				<td width="170" align="center">
					<form th:action="@{/gerenxinxi}" method="post">
					<center>
						<input type="submit" th:value="${yonghuname}"/>
					</center>
					</form>
				</td>
				<td width="170" align="center">
					<form th:action="@{/gouwuche}" method="post">
					<center>
						<input type="submit" value="购物车"/>
					</center>
					</form>
				</td>
			</span>
		</tr>
		</table>
		<hr/>
		
<!--  	]				 登录状态结束  -->
	
	
	
	<table border="0">
		<tr>
			<td width="305" valign="top">
				<table border="0">
					<tr th:each="a:${list1}" height="400">
						<td>
							<table border="1">
								<tr height="266">
									<td width="300">图片</td>
								</tr>
								<tr height="44">
									<td>
										<form th:action="@{/shangpinxiangqing}" method="post">
											<input type="hidden" name="hidden" th:value="${a.name}"/>
											<input type="submit" th:value="${a.name}"/> 
										</form>
									</td>
								</tr>
								<tr height="44">
									<td th:text="${a.number}"></td>
								</tr>
								<tr height="46">
									<td th:text="${a.price}"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td width="305" valign="top">
				<table border="0">
					<tr th:each="b:${list2}" height="400">
						<td>
							<table border="1">
								<tr height="266">
									<td width="300">图片</td>
								</tr>
								<tr height="44">
									<td>
										<form th:action="@{/shangpinxiangqing}" method="post">
											<input type="hidden" name="hidden" th:value="${b.name}"/>
											<input type="submit" th:value="${b.name}"/> 
										</form>
									</td>
								</tr>
								<tr height="44">
									<td th:text="${b.number}"></td>
								</tr>
								<tr height="46">
									<td th:text="${b.price}"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td width="305" valign="top">
				<table border="0">
					<tr th:each="c:${list3}" height="400">
						<td>
							<table border="1">
								<tr height="266">
									<td width="300">图片</td>
								</tr>
								<tr height="44">
									<td>
										<form th:action="@{/shangpinxiangqing}" method="post">
											<input type="hidden" name="hidden" th:value="${c.name}"/>
											<input type="submit" th:value="${c.name}"/> 
										</form>
									</td>
								</tr>
								<tr height="44">
									<td th:text="${c.number}"></td>
								</tr>
								<tr height="46">
									<td th:text="${c.price}"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	
</body>
</html>
