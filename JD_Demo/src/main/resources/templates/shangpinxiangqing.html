<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>商品详情</title>
</head>
<body>
<!--                                                    -->
	<table border="1">
			<tr height="100">
				<td rowspan="2" width="340">
					<form th:action="@{/index}" method="post">
						<input type="submit" value="京东"/> 
					</form>
				</td>
				<td rowspan="2" width="670">
					<form th:action="@{/sousuo}" method="post">
						<center>
						<input type="search" name="name"/>
						<input type="submit" value="查找"/>
						</center>
					</form>
				</td>
<!-- 	[       		判断是否可以登录  -->
			
			<span th:if="${yonghuname} == null">
				<td width="170" align="right">
					<form th:action="@{/denglu}" method="post">
						<input type="submit" value="登录"/>
					</form>
				</td>
				<td width="170" align="left">
					<form th:action="@{/zhuce}" method="post">
						<input type="submit" value="注册"/>
					</form>
				</td>
			</span>
			<span th:if="${yonghuname} != null">
				<td width="170" align="center">
					<form th:action="@{/gerenxinxi}" method="post">
					<center>
						<input type="submit" th:value="${yonghuname}"/>
					</center>
					</form>
				</td>
				<td width="170" align="center">
					<form th:action="@{/gouwuche}" method="post">
					<center>
						<input type="submit" value="购物车"/>
					</center>
					</form>
				</td>
			</span>
		</tr>
	</table>
	<hr/>
<!--                                                    -->

	<table border="1">
		<tr height="266">
			<td width="300">图片</td>
		</tr>
		<tr height="44">
			<td>
				<span th:text="${huowu.name}"></span>
			</td>
		</tr>
		<tr height="44">
			<td>
				<span th:text="${huowu.number}"></span>
			</td>
		</tr>
		<tr height="46">
			<td>
				<span th:text="${huowu.price}"></span>
			</td>
		</tr>
		<tr height="46">
			<td>
				<form th:action="@{/setgouwuche}" method="post">
					<input type="hidden" name="hidden2" th:value="${huowu.name}"/>
					<input type="hidden" name="hidden3" th:value="${yonghuname}"/>
					<input type="number" name="number" value="1" min="1" max="10"/>
					<input type="submit" value="加入购物车"/> 
				</form>
			</td>
		</tr>
		<tr height="46">
			<center>每位用户限购10件商品</center>
		</tr>
	</table>
</body>
</html>
